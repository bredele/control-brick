<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Control plugin</title>
	<style>
	  .btn, .teacher, .brick {
	  	cursor:pointer;
	  }
	  
	  .active {
	  	background:red;
	  }

		.green {
			background:#16a085;
			color:white;
		}

		.orange {
			background:#f39c12;
			color:white;	
		}

	</style>
</head>
<body>
	<h4>Radio</h4>
	<div class="toolbar" data-control="radio:click .btn, popup">
		<div class="btn">button 1</div>
		<div class="btn">button 2</div>
		<div class="btn">button 3</div>				
	</div>
	<h4>Click on 'Teacher'</h4>
	<ul data-control="toggle:click .teacher, green popup">
		<li class="teacher">Teacher</li>
		<li class="teacher">Teacher</li>
		<li class="student">Student</li>
		<li class="student">Student</li>
		<li class="teacher">Teacher</li>
		<li class="teacher">Teacher</li>
		<li class="student">Student</li>
	</ul>
	<h4>Click on 'Lego'</h4>
	<ul data-control="toggle:click .brick, orange popup">
		<li class="lego">lego</li>
		<li class="lego">lego</li>
		<li class="bredele">bredele</li>
		<li class="bredele">bredele</li>
		<li class="lego">lego</li>
		<li class="lego">lego</li>
		<li class="bredele">bredele</li>
	</ul>
	<h4>Without any callback</h4>
	<div class="toolbar" data-control="radio:click .btn">
		<div class="btn">button 1</div>
		<div class="btn">button 2</div>
		<div class="btn">button 3</div>				
	</div>
	<script src="../build/build.js"></script>
	<script>
	  var brick = require('brick');
	  var view = brick(document.body);

	  var controller = require('control-brick')({
	    	popup: function() {
	    		console.log('hello github!');
	    	}
	    });

	  brick(document.body)
	    .add('data-control', controller)
	    .build();
	</script>
</body>
</html>
